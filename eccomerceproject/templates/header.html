<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your E-commerce Store{% endblock %}</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Add other stylesheets or scripts if needed -->
</head>
<body>

{% comment %} <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'product_list' %}">Your Logo</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'product_list' %}">Products</a>
            </li>
            
            <!-- Add more navigation links as needed -->
        </ul>
    </div>
</nav>  {% endcomment %}



<header>

    <a href="#" class="logo"><i class="fas fa-utensils"></i>ECCO</a>

    <nav class="navbar">
        <a class="active" href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'category_list' %}">Category</a>
        <a href="{% url 'product_list' %}">Product Lists</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>

</header>
<br>
<br>
<br>




{% block content %}
{% endblock %}

<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->

<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
<!-- Add other scripts if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
